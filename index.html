  <title>TaskList</title>

<body>
    <header class="header">
      <div class="title">
        <h1>Lista de Tarefas: </h1>
      </div>
      <footer class="rodape-header">
        <div class="exemple">
          <p><strong>Exemplo: </strong><span>Nome  - Descrição - Data</span></p>
        </div>
      </footer>
    </header>

    <section class="inputs">
      <input type="text" name="task" id="task" placeholder="Nome da Tarefa">
      <input type="text" name="desc" id="desc" placeholder="Descrição da Tarefa">
      <input type="date" name="data" id="data">
      <button type="submit" class="create" id="create" onclick="newTask()">
        <i class="fa-solid fa-add"></i>
      </button>
    </section>

    <section class="lista" id="lista">
